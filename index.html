<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    .hover-text {
      font-size: 24px;
      font-weight: bold;
      color: red;
      animation: moveText 3s linear infinite;
    }
    @keyframes moveText {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .bold-text {
      font-size: 40px;
      font-weight: bold;
      margin-top: 30px;
    }
    .login-btn, .visit-link {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }
    .login-btn:hover, .visit-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="hover-text">This site is under maintenance and will be activated in 2-3 days.</div>
  <div class="bold-text">SITE UNDER CONSTRUCTION</div>

  <a href="login.html" class="login-btn">Login</a>
  <a href="https://devpirate.rocks" class="visit-link" target="_blank">Visit devpirate.rocks</a>
</body>
</html>
