<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Maintenance</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .marquee {
      font-size: 24px;
      font-weight: bold;
      color: #ff0000;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: absolute;
      top: 20px;
      left: 0;
    }
    .marquee span {
      display: inline-block;
      animation: marquee 5s linear infinite;
    }
    @keyframes marquee {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .construction {
      font-size: 40px;
      font-weight: bold;
      color: #333;
      position: absolute;
      bottom: 20px;
    }
    .login-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .login-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Marquee text -->
  <div class="marquee">
    <span>This site is under maintenance and will be activated in 2-3 decades. Owner - Archis.</span>
  </div>

  <!-- Login button -->
  <a href="login.html" class="login-btn">Login</a>

  <!-- Under construction message -->
  <div class="construction">
    ðŸš§ Site Under Construction ðŸš§
  </div>
</body>
</html>
