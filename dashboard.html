<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 0;
      position: relative;
      text-align: center;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
    .content {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .content h1 {
      font-size: 50px;
      font-weight: bold;
    }
    .visit-link {
      margin-top: 20px;
    }
    .visit-link a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .visit-link a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Logout button -->
  <a href="#" class="logout-btn" id="logout">Logout</a>

  <!-- Protected content -->
  <div class="content">
    <h1>YOO ARCHISMAN!!!</h1>

    <!-- Also Visit Section (Only devpirate.rocks) -->
    <div class="visit-link">
      <p><strong>Also Visit:</strong></p>
      <a href="https://devpirate.rocks" target="_blank">devpirate.rocks</a>
    </div>
  </div>

  <script>
    // Redirect to login page if not authenticated
    if (!sessionStorage.getItem('isLoggedIn')) {
      window.location.href = 'login.html';
    }

    // Logout functionality
    document.getElementById('logout').addEventListener('click', function(e) {
      e.preventDefault();
      sessionStorage.removeItem('isLoggedIn');  // Clear session
      window.location.href = 'login.html';  // Redirect to login page
    });
  </script>
</body>
</html>
