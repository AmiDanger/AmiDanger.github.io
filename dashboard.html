<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 0;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
    .content {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .content h1 {
      font-size: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Logout button -->
  <a href="index.html" class="logout-btn">Logout</a>

  <!-- Protected content -->
  <div class="content">
    <h1>YOO ARCHISMAN!!!</h1>
  </div>
</body>
</html>
